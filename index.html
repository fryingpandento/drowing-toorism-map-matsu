<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep観光マップ (JS Port)</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <link rel="stylesheet" href="style.css?v=UNIFIED">

    <!-- Mobile Debugging: Global Error Handler -->
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const string = msg.toLowerCase();
            const substring = "script error";
            if (string.indexOf(substring) > -1) {
                alert('Script Error: See Console for details');
            } else {
                alert(msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            }
            return false;
        };
    </script>
</head>

<body>
    <div id="app-container">
        <!-- Sidebar starts expanded on mobile -->
        <div id="sidebar" class="expanded">
            <div id="sidebar-handle"></div>
            <h1>🗾 観光スポット探索 v2</h1>

            <!-- Mode Toggle (Moved to Top for Visibility) -->
            <div class="control-group"
                style="margin-bottom: 15px; background: #eef; padding: 10px; border-radius: 8px;">
                <label>① 操作モード</label>
                <div style="display:flex; gap:10px; flex-wrap: wrap;">
                    <button id="mode-pan" class="mode-btn active" onclick="setMode('pan')">✋ 移動</button>
                    <button id="mode-draw" class="mode-btn" onclick="setMode('draw')">✏️ 自由</button>
                    <button id="mode-box" class="mode-btn" onclick="setMode('box')">⬜ 四角</button>
                    <button id="mode-radius" class="mode-btn" onclick="setMode('radius')">📍 周辺</button>
                </div>
                <p id="mode-hint" style="font-size:0.8em; color:#666; margin-top:5px;">
                    地図をドラッグして移動します。
                </p>

                <!-- Radius Slider (Visible for Radius Mode) -->
                <div id="radius-control" style="margin-top:10px; display:none;">
                    <label style="font-size:0.9em; display:block; margin-bottom:5px;">
                        半径: <span id="radius-val">3km</span>
                    </label>
                    <input type="range" id="radius-select" min="500" max="10000" step="500" value="3000"
                        style="width:100%;">
                    <div style="display:flex; justify-content:space-between; font-size:0.8em; color:#666;">
                        <span>500m</span>
                        <span>10km</span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label for="region-select">② 地方を選択 (初期位置)</label>
                <select id="region-select"></select>
            </div>

            <p class="description">
                地図上の描画ボタン（四角形や多角形）を使って範囲を囲むと、そのエリアのディープな観光地を抽出します。
            </p>

            <div class="control-group">
                <label>カテゴリ選択</label>
                <div id="category-list">
                    <!-- Checkboxes injected by JS -->
                </div>
            </div>

            <div id="status-msg"></div>

            <!-- Results Section (Unified) -->
            <div id="results-section" style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px;">
                <div class="results-header"
                    style="padding: 10px 0; display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="font-size:1.1rem; margin:0;">🔎 探索結果 (<span id="result-count">0</span>)</h2>
                </div>

                <div class="filter-controls"
                    style="background:#f9f9f9; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <input type="text" id="filter-text" placeholder="名前で絞り込み..."
                        style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; margin-bottom:5px;">
                    <div class="filter-checks" style="font-size:0.85rem; display:flex; flex-wrap:wrap; gap:10px;">
                        <label><input type="checkbox" id="filter-web"> HPあり</label>
                        <label><input type="checkbox" id="filter-wiki"> Wikiあり</label>
                        <label><input type="checkbox" id="filter-hours"> 時間情報</label>
                    </div>
                </div>

                <div id="results-list">
                    <!-- Cards injected by JS -->
                    <div class="placeholder" style="color:#666; text-align:center;">検索結果がここに表示されます</div>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div id="map"></div>
            <!-- Old results panel removed -->
        </div>
    </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script src="app.js?v=UNIFIED"></script>
</body>

</html>
